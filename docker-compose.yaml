volumes:
  postgres-data:
    external: true
services:
    postgres:
        build:
            context: ./relational-data
            dockerfile: ./Dockerfile.dev
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_MULTIPLE_DATABASES=postgres-data
            - POSTGRES_PASSWORD=inthenameofdog
        ports:
            - 15432:5432
      